<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> PDM, CREO, 3D설계 VOC </title>

    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>

<body>
<div class="container">

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="modal-header">
            <h4 class="modal-title">등록</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div class="form-group row">
                <label for="gubun" class="col-sm-2 col-form-label">구분</label>
                <div class="col-sm-10">
                    <select id="gubun" th:field="*{gubun}" class="custom-select rounded-0">
                        <option value="OFFLINE">OFFLINE</option>
                        <option value="BASE">BASE</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="typename" class="col-sm-2 col-form-label">유형</label>
                <div class="col-sm-10">
                    <!--placeholder="Email"-->
                    <input id="typename" th:field="*{typename}" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">항목</label>
                <div class="col-sm-10">
                    <textarea id="category" th:field="*{category}" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="improveContent" class="col-sm-2 col-form-label">개선필요 항목</label>
                <div class="col-sm-10">
                    <textarea id="improveContent" th:field="*{improveContent}" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="cause" class="col-sm-2 col-form-label">원인</label>
                <div class="col-sm-10">
                    <textarea id="cause" th:field="*{cause}" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="detail" class="col-sm-2 col-form-label">상세내용</label>
                <div class="col-sm-10">
                    <textarea id="detail" th:field="*{detail}" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="memo" class="col-sm-2 col-form-label">비고</label>
                <div class="col-sm-10">
                    <textarea id="memo" th:field="*{memo}" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer justify-content-between">
            <button type="button" id="pClose" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="createBtn">수정</button>
        </div>
    </form>

</div> <!-- /container -->


<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        console.log('## start');

        $('#pClose').click(function() {

            opener.parent.location.reload();
            window.close();
        });

    });
</script>
</body>
</html>
